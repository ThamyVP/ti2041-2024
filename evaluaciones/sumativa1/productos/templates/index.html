<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos S.A</title>
</head>
<body>
    <h1>Productos Registrados</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Marca</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                    <tr>
                        <td>{{ producto.nombre }}</td>
                        <td>{{ producto.codigo }}</td>
                        <td>{{ producto.marca }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
