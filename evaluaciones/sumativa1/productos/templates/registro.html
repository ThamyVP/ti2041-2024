<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Productos SA</title>
</head>
<body>
    <h1>Resgistro de productos</h1>
    <form method="POST" action="{% url 'registro' %}">
        {% csrf_token %}
        <label for="nombre">Nombre: </label>
        <input id="nombre" name="nombre"  required><br><br>

        <label for="codigo">Codigo: </label>
        <input type="number" id="codigo" name="codigo" required><br><br>

        <label for="marca">Marca: </label>
        <input  id="marca" name="marca" required><br><br>

        <label for="fecha">Fecha vencimiento: </label><br>
        <input type="date" id="fecha" name="fecha" required></input><br><br>

        <button type="submit">Registrar</button>
    </form>
    <br>
    
    <a href="{% url 'index' %}"><button>Lista de Productos</button></a>
</body>
</html>
